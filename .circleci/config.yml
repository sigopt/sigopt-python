version: 2.1

commands:
  test:
    steps:
      - checkout
      - run: sudo make update
      - run: make test


jobs:
  test-37:
    docker:
      - image: circleci/python:3.7
    steps:
      - run: sudo ln -s /usr/include/locale.h /usr/include/xlocale.h
      - test
      - run: 'pip install pylint==2.3.1 && make lint'
  test-36:
    docker:
      - image: circleci/python:3.6
    steps:
      - test
  test-35:
    docker:
      - image: circleci/python:3.5
    steps:
      - test
  test-34:
    docker:
      - image: circleci/python:3.4
    steps:
      - test
  test-27:
    docker:
      - image: circleci/python:2.7
      - run: 'pip install pylint==2.3.1 && make lint'
    steps:
      - test

workflows:
  main:
    jobs:
      - test-27
      - test-34
      - test-35
      - test-36
      - test-37
