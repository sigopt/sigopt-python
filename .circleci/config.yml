version: 2.1

commands:
  setup:
    steps:
      - checkout
      - run: sudo pip install --upgrade pip setuptools
      - run: sudo make update
  test:
    steps:
      - setup
      - run: make test
  lint:
    steps:
      - setup
      - run: sudo pip install pylint==2.9.6
      - run: make lint

jobs:
  lint:
    docker:
      - image: circleci/python:3.9
    steps:
      - lint
  test-39:
    docker:
      - image: circleci/python:3.9
    steps:
      - test
  test-38:
    docker:
      - image: circleci/python:3.8
    steps:
      - test
  test-37:
    docker:
      - image: circleci/python:3.7
    steps:
      - test
  test-36:
    docker:
      - image: circleci/python:3.6
    steps:
      - test

workflows:
  main:
    jobs: &jobs
      - test-36
      - test-37
      - test-38
      - test-39
      - lint
  rot-check:
    jobs: *jobs
    triggers:
      - schedule:
          cron: "0 8,16 * * *"
          filters:
            branches:
              only:
                - master
